---
title: "James Leung's Portfolio"
layout: default
pagination:
  enabled: true
description: "A great Jekyll theme developed by Sal @wowthemesnet."
---

<div class="container">
  {% if page.url == "/" %}
  <div class="row justify-content-center vt-spacing">
    {% for task in site.data.tasks %}
      <div class="col-md-4 text-center task-col">
        <div class="card task-card">
          <div class="task-desc">
            {% for icon in task.icons %}
              <i class="fas fa-{{ icon }} index"></i>
            {% endfor %}
          </div>
          <div class="task-desc">
            <h5>{{ task.name }}</h5>
          </div>
          <div class="task-desc">
            <p>
              {{ task.desc }}
            </p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
